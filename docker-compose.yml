version: '3.8'

services:
  # PostgreSQL service (optional - use Neon for production)
  # Uncomment if you want to use local PostgreSQL instead of Neon
  # postgres:
  #   image: postgres:15-alpine
  #   container_name: review_analyzer_db
  #   environment:
  #     POSTGRES_USER: ${POSTGRES_USER:-postgres}
  #     POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
  #     POSTGRES_DB: ${POSTGRES_DB:-review_analyzer}
  #   volumes:
  #     - postgres_data:/var/lib/postgresql/data
  #   ports:
  #     - "${POSTGRES_PORT:-5432}:5432"
  #   healthcheck:
  #     test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
  #     interval: 10s
  #     timeout: 5s
  #     retries: 5
  #   networks:
  #     - app-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: review_analyzer_backend
    environment:
      # Use Neon connection string from .env file
      # Format: postgresql://user:pass@ep-xxx-xxx-pooler.region.aws.neon.tech/dbname?sslmode=require
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:postgres@postgres:5432/review_analyzer}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      GROQ_API_KEY: ${GROQ_API_KEY:-}
      HUGGINGFACE_API_KEY: ${HUGGINGFACE_API_KEY:-}
      USE_GEMINI: ${USE_GEMINI:-true}
      USE_GROQ_KEY_POINTS: ${USE_GROQ_KEY_POINTS:-true}
      USE_HUGGINGFACE_KEY_POINTS: ${USE_HUGGINGFACE_KEY_POINTS:-true}
      FLASK_ENV: production
    ports:
      - "${BACKEND_PORT:-5000}:5000"
    # Remove postgres dependency if using Neon
    # depends_on:
    #   postgres:
    #     condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: review_analyzer_frontend
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:

