services:
  # Backend Service
  - type: web
    name: review-insight-backend
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: HUGGINGFACE_API_KEY
        sync: false
      - key: USE_GEMINI
        value: true
      - key: USE_GROQ_KEY_POINTS
        value: true
      - key: USE_HUGGINGFACE_KEY_POINTS
        value: true
      - key: FLASK_ENV
        value: production
      - key: ALLOWED_ORIGINS
        sync: false
    healthCheckPath: /api/health

  # Frontend Service
  - type: web
    name: review-insight-frontend
    runtime: docker
    dockerfilePath: ./frontend/Dockerfile
    dockerContext: ./frontend
    envVars:
      - key: VITE_API_URL
        sync: false
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
